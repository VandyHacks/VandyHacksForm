<!DOCTYPE html>
<html>
  <head>
    <title>VandyHacks V Walk-in Form</title>
  </head>

  <body>
    <h1>VandyHacks V Walk-in Form</h1>
    <form method="post" action="/addname">
      <label>Enter Your Name</label><br>
      <input type="text" id="first" name="firstName" placeholder="First name" required>
      <input type="text" id="last" name="lastName" placeholder="Last name" required><br><br>
      <label>Enter Email</label><br>
      <input type="text" id="emailid" name="email" placeholder="Email" required><br><br>
      <label>Enter Phone Number</label><br>
      <input type="text" id="phoneid" name="phone" placeholder="Phone Number" required>
      <input type="submit" value="Add">
    </form>
  </body>
</html>
